<body>

    <!-- Cabecera -->
    <header class="animatedTopToCenter">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <div class="logo">
                    <img src="../media/icons/logo.png" alt="Logo página con un Pikachu" title="Pokemon Ambar">
                    <p>
                        <a href="../../index.html">Pokemon Ambar</a>
                    </p>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="myNavbar collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../../index.html#comencemos">¡Comencemos!</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../../index.html#portabilidad">Apps para movil</a>
                          </li>
                        <li class="nav-item">
                            <a class="nav-link"  href="./contact.html">Contacto</a>
                        </li>
                    </ul>
                    <button id="miCuentaBtn" class="btn" title="Mi cuenta">
                        <svg id="miCuentaSvg" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <h1>Contacto</h1>
        <p data-aos="fade-left" data-aos-duration="1000">Ingrese a continuación los datos pedidos y en breve un asesor resolverá sus dudas.</p>
        <div class="contactFormContainer">
            <form class="contactForm">
                <label for="input-mail">Correo electrónico:</label>
                <input type="email" id="input-mail" name="input-mail" placeholder="mail@dominio.com">
                
                <label for="subject">Asunto:</label>
                <input type="text" id="subject" name="subject" placeholder="Consulta">

                <textarea id="body" placeholder="Ingrese aquí su consulta"></textarea>
                <input class="button raisedBtn" id="submitContactButton" type="submit" value="Enviar">
            </form>
        </div>
    </section>

    <!-- Pie de página -->
    <footer>
        <div>
            <ul>
                <li>
                    <a href="http://www.instagram.com" rel="noreferrer" target="_blank">Instagram</a>
                </li>
                <li>
                    <a href="http://www.facebook.com" rel="noreferrer" target="_blank">Facebook</a>
                </li>
                <li>
                    <a href="http://www.twitter.com" rel="noreferrer" target="_blank">Twitter</a>
                </li>
            </ul>
        </div>
        <p>Marca registrada</p>
    </footer>

        AOS.init();
    </script>
